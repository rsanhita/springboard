<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${orders}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No order yet!</h2>
            <div th:case="*">
                        <h2 class="my-5">Orders</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>order_id</th>
                                    <th>required_date</th>
                                    <th>shipped_date</th>
                                    <th>ship_via</th>
                                    <th>freight</th>
                                    <th>customer_id</th>
                                    <th>order_date</th>
                                    <th>employee_id</th>
                                    <th>ship_name</th>
                                    <th>ship_address</th>
                                    <th>ship_city</th>
                                    <th>ship_region</th>
									<th>ship_postal_code</th>
                                    <th>Edit Here</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.order_id}"></td>
                                    <td th:text="${order.required_date}"></td>
                                    <td th:text="${order.shipped_date}"></td>
                                    <td th:text="${order.ship_via}"></td>
                                    <td th:text="${order.freight}"></td>
                                    <td th:text="${order.customer_id}"></td>
                                    <td th:text="${order.order_date}"></td>
                                    <td th:text="${order.employee_id}"></td>
                                    <td th:text="${order.ship_name}"></td>
                                    <td th:text="${order.ship_address}"></td>
                                    <td th:text="${order.ship_city}"></td>
                                    <td th:text="${order.ship_region}"></td>
                                    <td th:text="${order.ship_postal_code}"></td>
                                    <td><a th:href="@{/order/edit/{id}(id=${order.order_id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/order/delete/{id}(id=${order.order_id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/order/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
