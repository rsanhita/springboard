<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Student</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Add New Student</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/addstud}" th:object="${student}" method="post">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="Full Name" class="col-form-label">firstName</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Name">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="Full Name" class="col-form-label">lastName</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Acct Number">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                           
                          
                            <div class="form-group col-md-4">
                                <label for="Full Name" class="col-form-label">dob</label>
                                <input type="text" th:field="*{dob}" class="form-control" id="dob" placeholder="dd-mm-yy">
                                <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-danger"></span>
                            </div>
                            
                            
                            <div class="form-group col-md-4">
                                <label for="Full Name" class="col-form-label">email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="xml@xmail.com">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>                           
                                                                            
                                       
                                                 
                        </div>
                        <div class="row">
                            <div class="col-md-4 mt-5">
                                <input type="submit" class="btn btn-primary" value="Add New Student">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
