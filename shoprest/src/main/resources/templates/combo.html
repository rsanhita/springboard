<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${accounts}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No accounts yet!</h2>
            <div th:case="*">
                        <h2 class="my-5">Accounts</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Acct Number</th>
                                    <th>Address1</th>
                                    <th>Addr2</th>
                                    <th>Addr3</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Zipcode</th>
                                    <th>Mobile</th>
                                    <th>Mobile2</th>
                                    <th>Email Address</th>

                                    <th>Edit Here</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="account : ${accounts}">
                                    <td th:text="${account.id}"></td>
                                    <td th:text="${account.acctName}"></td>
                                    <td th:text="${account.acctNumber}"></td>
                                    <td th:text="${account.addressLine1}"></td>
                                    <td th:text="${account.addressLine2}"></td>
                                    <td th:text="${account.addressLine3}"></td>
                                    <td th:text="${account.city}"></td>
                                    <td th:text="${account.state}"></td>
                                    <td th:text="${account.zipcode}"></td>
                                    <td th:text="${account.mobile1}"></td>
                                    <td th:text="${account.mobile2}"></td>
                                    <td th:text="${account.email}"></td>
                                    <td><a th:href="@{/acct/edit/{id}(id=${account.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/acct/delete/{id}(id=${account.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/acct/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
        
        <div th:switch="${students}" class="container my-5">
            <div class="row">
                <div class="col-md-10">
                    <h2 th:case="null">No Student yet!</h2>
            <div th:case="*">
                        <h2 class="my-5">Students</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Dob</th>
                                    <th>Email Id</th>                                    
                                 
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}">
                                    <td th:text="${student.id}"></td>
                                    <td th:text="${student.firstName}"></td>
                                    <td th:text="${student.lastName}"></td>
                                    <td th:text="${student.dob}"></td>
                                    <td th:text="${student.email}"></td>
                                                                     
                                    <td><a th:href="@{/stud/edit/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/stud/delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/stud/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
    </body>
</html>
