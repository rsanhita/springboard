<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="${customers}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No customer yet!</h2>
            <div th:case="*">
                        <h2 class="my-5">Customers</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th> customer_id</th>
                                    <th>company_name</th>
                                    <th>contact_name</th>
                                    <th>contact_title</th>
                                    <th>address</th>
                                    <th>City</th>
                                    <th>region</th>
                                    <th>postal_code</th>
                                    <th>country</th>
                                    <th>phone</th>
                                    <th>fax</th>

                                    <th>Edit Here</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.customer_id}"></td>
                                    <td th:text="${customer.company_name}"></td>
                                    <td th:text="${customer.contact_name}"></td>
                                    <td th:text="${customer.contact_title}"></td>
                                    <td th:text="${customer.address}"></td>
                                    <td th:text="${customer.region}"></td>
                                    <td th:text="${customer.city}"></td>
                                    <td th:text="${customer.postal_code}"></td>
                                    <td th:text="${customer.country}"></td>
                                    <td th:text="${customer.phone}"></td>
                                    <td th:text="${customer.fax}"></td>
                                    
                                    <td><a th:href="@{/customer/edit/{id}(id=${customer.customer_id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/customer/delete/{id}(id=${customer.customer_id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/customer/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
